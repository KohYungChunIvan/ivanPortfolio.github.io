<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Contact Section -->
    <div class="contact-container">
        <h1 class="contact-title">contact</h1>

        <div class="contact-grid">
            <!-- Email -->
            <a href="mailto:kohyungchunivan@gmail.com" class="contact-card">
                <div class="icon">📧</div>
                <div class="contact-content">
                    <p class="label">email</p>
                    <p class="info">kohyungchunivan@gmail.com</p>
                </div>
            </a>

            <!-- GitHub -->
            <a href="https://github.com/KohYungChunIvan" target="_blank" class="contact-card">
                <div class="icon">🐙</div>
                <div class="contact-content">
                    <p class="label">github</p>
                    <p class="info">KohYungChunIvan</p>
                </div>
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/koh-yung-chun-ivan/" target="_blank" class="contact-card">
                <div class="icon">🔗</div>
                <div class="contact-content">
                    <p class="label">linkedin</p>
                    <p class="info">Koh Yung Chun Ivan</p>
                </div>
            </a>
        </div>
    </div>

    <script>
        // Load Navbar
        fetch("navbar.html")
            .then(response => response.text())
            .then(html => document.getElementById("navbar-container").innerHTML = html);
    </script>

</body>
</html>
