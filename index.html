<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan's Portfolio</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS -->
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="profile.jpg" alt="Ivan's Profile Picture"> <!-- Add your profile picture -->
            <h2>Ivan Koh</h2>
            <p>Software Developer</p>

            <div class="contact-info">
                <p>üìß ivan@example.com</p>
                <p>üìç Singapore</p>
                <p>üíº Open to Work</p>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h1>My GitHub Projects</h1>
            <div class="repo-grid" id="repo-list">Loading...</div>
        </div>
    </div>

    <script>
        async function fetchRepos() {
            const username = "KohYungChunIvan"; // Your GitHub username
            const repoList = document.getElementById("repo-list");

            try {
                // Fetch repositories
                const response = await fetch(`https://api.github.com/users/${username}/repos`);
                const repos = await response.json();

                // Fetch starred repositories (to include collaborations)
                const starredResponse = await fetch(`https://api.github.com/users/${username}/starred`);
                const starredRepos = await starredResponse.json();

                repoList.innerHTML = ""; // Clear the loading text
                const allRepos = [...repos, ...starredRepos]; // Merge both lists
                const uniqueRepos = new Map(); // Prevent duplicates

                allRepos.forEach(repo => {
                    if (!uniqueRepos.has(repo.html_url)) {
                        uniqueRepos.set(repo.html_url, repo);

                        const div = document.createElement("div");
                        div.classList.add("repo-card");

                        const icon = document.createElement("div");
                        icon.classList.add("repo-icon");
                        icon.innerHTML = "üìÇ"; // Folder icon

                        const content = document.createElement("div");

                        const a = document.createElement("a");
                        a.href = repo.html_url;
                        a.textContent = repo.name;
                        a.target = "_blank";

                        const desc = document.createElement("p");
                        desc.classList.add("repo-desc");
                        desc.textContent = repo.description ? repo.description : "No description available.";

                        const lang = document.createElement("p");
                        lang.classList.add("repo-lang");
                        lang.textContent = repo.language ? `Language: ${repo.language}` : "Language: Unknown";

                        content.appendChild(a);
                        content.appendChild(desc);
                        content.appendChild(lang);

                        div.appendChild(icon);
                        div.appendChild(content);
                        repoList.appendChild(div);
                    }
                });

            } catch (error) {
                repoList.innerHTML = "Error fetching repositories.";
                console.error(error);
            }
        }

        fetchRepos();
    </script>

</body>
</html>
