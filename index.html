<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan's Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        #repo-list { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #0366d6; font-weight: bold; }
    </style>
</head>
<body>
    <h1>My GitHub Projects</h1>
    <ul id="repo-list">Loading...</ul>

    <script>
        async function fetchRepos() {
            const username = "KohYungChunIvan"; // Your GitHub username
            const repoList = document.getElementById("repo-list");
    
            try {
                // Fetch own repositories
                const response = await fetch(`https://api.github.com/users/${username}/repos`);
                const repos = await response.json();
    
                // Fetch starred repositories (to include collaborations)
                const starredResponse = await fetch(`https://api.github.com/users/${username}/starred`);
                const starredRepos = await starredResponse.json();
    
                repoList.innerHTML = ""; // Clear the loading text
    
                const allRepos = [...repos, ...starredRepos]; // Merge both lists
                const uniqueRepos = new Map(); // Prevent duplicates
    
                allRepos.forEach(repo => {
                    if (!uniqueRepos.has(repo.html_url)) {
                        uniqueRepos.set(repo.html_url, repo);
    
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = repo.html_url;
                        a.textContent = repo.name;
                        a.target = "_blank";
                        li.appendChild(a);
                        repoList.appendChild(li);
                    }
                });
    
            } catch (error) {
                repoList.innerHTML = "Error fetching repositories.";
                console.error(error);
            }
        }
    
        fetchRepos();
    </script>
</body>
</html>
